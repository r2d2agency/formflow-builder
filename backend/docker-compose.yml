version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: formbuilder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-formbuilder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: ${DB_NAME:-formbuilder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-formbuilder} -d ${DB_NAME:-formbuilder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formbuilder-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-formbuilder}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DB_NAME: ${DB_NAME:-formbuilder}
      
      # JWT Secret (CHANGE THIS!)
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # CORS - Frontend URL
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
